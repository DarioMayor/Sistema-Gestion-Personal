<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Fichaje</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; }
        h2 { margin-top: 0; color: #333; text-align: center; }
        .user-info { background: #e9ecef; padding: 10px; border-radius: 5px; margin-bottom: 20px; text-align: center; font-weight: bold; color: #555; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        .btn-bar { display: flex; justify-content: space-between; margin-top: 20px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; color: white; text-decoration: none; }
        .btn-save { background: #007bff; }
        .btn-cancel { background: #6c757d; }
    </style>
</head>
<body>

<div class="box">
    <h2>Editar Fichaje</h2>
    
    <div class="user-info">
        {{ fichaje.apellido }}, {{ fichaje.nombre }}
    </div>

    <form action="/admin/fichajes/editar/{{ fichaje.id }}" method="POST">
        <div class="form-group">
            <label>Fecha:</label>
            <input type="date" name="fecha" value="{{ fichaje.fecha_val }}" required>
        </div>
        
        <div class="form-group">
            <label>Hora:</label>
            <input type="time" name="hora" value="{{ fichaje.hora_val }}" step="1" required>
        </div>
        
        <div class="form-group">
            <label>Tipo:</label>
            <select name="tipo">
                <option value="entrada" {% if fichaje.tipo == 'entrada' %}selected{% endif %}>Entrada</option>
                <option value="salida" {% if fichaje.tipo == 'salida' %}selected{% endif %}>Salida</option>
            </select>
        </div>
        
        <div class="btn-bar">
            <a href="/admin/fichajes?fecha={{ fichaje.fecha_val }}" class="btn btn-cancel">Cancelar</a>
            <button type="submit" class="btn btn-save">Guardar</button>
        </div>
    </form>
</div>

</body>
</html>
